<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.discordapp.com/attachments/1129082535511593051/1235617715960676422/balacrava-pjl.png?ex=67bfdf6c&is=67be8dec&hm=5b098daec96b1491e9de22eabf6f28be150a7ab0b3814c9497910dd2d3565c9f&');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .question {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: relative;
        }

        #response {
            margin-top: 20px;
            font-size: 1.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div class="question">Você me ama?</div>
    <div class="buttons">
        <button id="yesBtn">Sim</button>
        <button id="noBtn">Não</button>
    </div>
    <div id="response">Eu sei! É impossivel nao amar o diego ❤️</div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const response = document.getElementById('response');

        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        noBtn.addEventListener('click', moveButton);

        yesBtn.addEventListener('click', () => {
            response.style.display = 'block';
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
